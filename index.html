  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;

    background-size: cover;
    background-position: center;
    height: 100vh;
    color: white;
    overflow: hidden;
  }

  .calendar {
    position: relative;
    width: 100%;
    height: 100%;
  }

  .door {
    position: absolute;
    width: 8%;
    height: 8%;
    border: 2px dashed rgba(255, 255, 255, 0.8);
    background-color: rgba(255, 255, 255, 0.05);
    cursor: pointer;
    transition: transform 1s ease-in-out;
    transform-style: preserve-3d;
    transform-origin: left center;
  }

  .popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 90%;
    max-width: 600px; /* Begränsa popupens bredd */
    max-height: 90%;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.95);
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    text-align: center;
    display: none;
    overflow-y: auto;
  }

  .popup img {
    max-width: 100%;
    max-height: 200px; /* Mindre bild för små skärmar */
    margin-bottom: 15px;
  }

  .popup .close {
    display: inline-block;
    margin-top: 15px;
    padding: 10px 20px;
    background-color: red;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.2rem; /* Gör knappen större */
  }

  .popup .text-content {
    font-family: 'Times New Roman', serif;
    font-size: 1rem; /* Anpassa textstorleken */
    line-height: 1.5;
    color: black;
  }

  /* Media Queries för mobiler */
  @media (max-width: 768px) {
    .door {
      width: 12vw; /* Större luckor för pekskärmar */
      height: 12vw;
    }

    .popup {
      max-width: 95%; /* Mindre bredd för popup */
    }

    .popup img {
      max-height: 150px; /* Mindre bildstorlek */
    }

    .popup .close {
      font-size: 1rem; /* Mindre knapptext */
    }
  }

  @media (max-width: 480px) {
    .door {
      width: 15vw; /* Ännu större luckor för små mobiler */
      height: 15vw;
    }

    .popup img {
      max-height: 100px; /* Justera för små skärmar */
    }

    .popup .text-content {
      font-size: 0.9rem; /* Mindre textstorlek */
    }

    .popup .close {
      font-size: 0.9rem; /* Justera knappstorleken */
      padding: 8px 15px; /* Mindre knappstorlek */
    }
  }
</style>

  <div class="popup" id="popup">
    <img id="popupImage" src="" alt="Bild">
    <div class="text-content" id="popupText"></div>
    <a id="popupPdf" href="#" target="_blank" style="display: none;">Dagens grej</a>
    <div class="close" onclick="closePopup()">Stäng</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
    const today = new Date();
    const currentDay = today.getDate();
    const currentMonth = today.getMonth(); // Kontrollera månaden (0 = januari)

    for (let i = 1; i <= 24; i++) {
      const door = document.getElementById(`door${i}`);
      const image = document.getElementById(`image${i}`);
      const popup = document.getElementById('popup');
      const popupImage = document.getElementById('popupImage');
      const popupText = document.getElementById('popupText');
      const popupPdf = document.getElementById('popupPdf');

      if (door && image && popup) {
        if (currentMonth === 11 && i <= currentDay) {
          // Aktivera luckan för aktuellt datum
          door.addEventListener('click', async () => {
            door.classList.add('opened'); // Öppna luckan
            image.classList.add('visible'); // Visa bilden bakom luckan

            // Ladda in text från .html-fil
            try {
              const textContent = await fetchHtmlContent(`${i}.html`);
              popupText.innerHTML = textContent;
            } catch {
              popupText.innerHTML = '<p>Kunde inte ladda innehåll.</p>';
            }

            // Hantera PDF-länk
            const pdfPath = `present${i}.pdf`;
            try {
              const response = await fetch(pdfPath);
              if (response.ok) {
                popupPdf.href = pdfPath;
                popupPdf.style.display = 'inline-block';
              } else {
                popupPdf.style.display = 'none';
              }
            } catch {
              popupPdf.style.display = 'none';
            }

            // Visa rätt bild i popup
            popupImage.src = `image${i}.jpg`;
            popup.style.display = 'block';
          });
        } else {
          // Inaktivera framtida luckor
          door.style.pointerEvents = 'none';
        }
      }
    }
  });

  function closePopup() {
    const popup = document.getElementById('popup');
    if (popup) {
      popup.style.display = 'none';
    }
  }

  async function fetchHtmlContent(filePath) {
    try {
      const response = await fetch(filePath);
      if (!response.ok) {
        throw new Error('Kunde inte läsa in HTML-filen.');
      }
      return await response.text();
    } catch (error) {
      console.error(error);
      return '<p>Kunde inte läsa in texten.</p>';
    }
  }
